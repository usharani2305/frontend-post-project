<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FRONTEND PAGE</title>
        <meta name="veiwport" content="width=device-width">

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


        <!--css-->
        <link rel="stylesheet" href="style.css">
            
        </head>
        <body>
            <div class="container">
                <div class="col-6">
                <h1 class="text-center">Create User Account</h1>
                <form>

                    <div class="form-group">
                        <label class="form-label" for="displayname">Your Name</label>
                        <input class="form-control" type="text" id="displayname">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">email address</label>
                        <input class="form-control" type="email" id="email"> 
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password"> password</label>
                        <input class="form-control" type="password" id="password">
                    </div>
                    <div class="from-group">
                        <label class="form-label" for="mobile number"> Number</label>
                        <input class="form-control" type="mobile number" id="mobile number">
                    </div>
                    <div>
                        <label class="form-lable" for="image">image</label>
                        <input class="form-label" type="image" id="image">
                    </div>
                   
                    <div>
                        <label class="form-check-input" for="date"> created date </label>

                        <input class="form-check-input" type="date" id="date">

                        
                    </div>
                    <label class="form-check-input" for="login"> lost login </label>


                        <input class="form-check-input" type="login" id="login">



                    <div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" id="check">
                            <label class="form-check-input" for="check"> Remember me </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
